<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div id="results">
            <div id="playerScore">
                <p>Player Score</p>
                <p id="playerScoreNumber">0</p>
            </div>
            <div id="computerScore">
                <p>Computer Score</p>
                <p id="computerScoreNumber">0</p>
            </div>
            <div id="roundText"></div>
            <div id="won"></div>
        </div>
        <div>
            <div class="button">
                <button id="rock">Rock</button>
            </div>
            <div class="button">
                <button id="paper">Paper</button>
            </div>
            <div class="button">
                <button id="scissors">Scissors</button>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="scripts.js"></script>
</html>
